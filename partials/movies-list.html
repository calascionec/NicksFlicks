<div class="row">
    <div class="col-md-4">
        <h5>Order By:</h5>
        <button class="btn btn-success btn-sm" ng-click="order = 'movie_title'">Movie Title</button>
        <button class="btn btn-success btn-sm" ng-click="order = 'release_year'">Release Year</button>

        <ul class="list-unstyled">
            <li ng-repeat="item in reviews | orderBy: order ">
                <h5>{{item.movie_title}} - {{item.release_year}}</h5>
                <ul>
                    <li class="movie-info">
                      <a ui-sref="movies-list.review({reviewId: item.id})">{{item.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12" ui-view>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Create New Movie Review</h2>
                <form ng-submit="ReviewFactory.addReview()" role="form">
                    <div class="form-group">
                        <input type="text" ng-model="ReviewFactory.reviewTitle" class="form-control" placeholder="Enter the title for the review here">
                    </div>
                    <div class="form-group">
                        <textarea ng-model="ReviewFactory.reviewBody" class="form-control" rows="8" cols="40" placeholder="Enter your review here!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review!</button>
                </form>
            </div>
        </div>
    </div>
</div>
